<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../style.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
    <title>User Profile</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div id="profile-header" class="profile-header">
            <p id="username">
             @Username
            </p>
            <img id="profile-pic" alt="Profile picture" height="80" src="https://storage.googleapis.com/a1aa/image/3Efe6ampccr4jUtdBiggD5PJXMAOJPsRK1zNecartMx7LBNnA.jpg" width="80"/>
            <p id="name">Nome</p>
             <p id="bio">biografia</p>
           </div>
           <div class="profile-stats text-center">
            <p>
             <span class="number">80</span>Avaliações
            </p>
            <p>
             <span class="number">200</span>
             Seguidores
            </p>
            <p>
             <span class="number">300</span>
             Seguindo
            </p>
           </div>
           <ul class="nav nav-tabs">
            <li class="nav-item">
             <a class="nav-link active" href="#">
              Avaliações
             </a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="#">
              Listas
             </a>
            </li>
           </ul>
        <div class="content">
            <div class="lists-grid" id="listsContainer">
                <a href="#" class="list-item create-list">+</a>
                <!-- List items will be dynamically added here -->
            </div>
        </div>
    </div>
    <div id="nav"></div>
    <script type="text/javascript" src="../nav.js"></script>
</body>
</html>
