<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="../style.css" rel="stylesheet"/> 
</head>
<body class="heigh-100">
  <div class="login-container">
    <img alt="Logo da Foodies" src="../img/logo-cropped.jpg" style= "width:100%"/>
    <form class="text-left">
      <div class="mb-2">
        <div class="form-group">
          <label for="email" class="smaller">Usuário</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input class="form-control" placeholder="Usuário" type="text"/>
          </div>
        </div>
      </div>
      <div class="mb-2">
        <div class="form-group">
          <label for="email" class="smaller">Senha</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input class="form-control" placeholder="********" type="password"/>
          </div>
        </div>
        <div class="form-text">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
    <div class="register-link">
      Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
