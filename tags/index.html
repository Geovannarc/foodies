<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img alt="Logo da Foodies" src="../img/logo-cropped.jpg" style= "width:100%"/>
            <h2 class="h5 mb-4 mt-4">Escolha as suas culinárias favoritas!</h2>
        </div>
        <div id="cuisineButtons">
            <button class="btn btn-outline-primary btn-cuisine">Comida japonesa</button>
            <button class="btn btn-outline-primary btn-cuisine">Comida brasileira</button>
            <button class="btn btn-outline-primary btn-cuisine">HambÚrguer</button>
            <button class="btn btn-outline-primary btn-cuisine">Comida chinesa</button>
            <button class="btn btn-outline-primary btn-cuisine">Pizza</button>
            <button class="btn btn-outline-primary btn-cuisine">Contemporânea</button>
            <button class="btn btn-outline-primary btn-cuisine">Comida espanhola</button>
        </div>
        <button class="btn btn-primary btn-advance">Avançar</button>
        <div class="choose-later">
            <a href="#" class="text-muted">Escolher mais tarde</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cuisineButtons = document.querySelectorAll('.btn-cuisine');
            cuisineButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
