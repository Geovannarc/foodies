<html>
 <head>
  <title>
   Profile Page
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="../../style.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
    <div class="header">
        <a onclick="back()" class="back-button"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="profile-header">
        <p id="name" class="nome"></p>
        <div id="star-rating" class="stars">
        </div>
        <div id="reviews"></div>
        <button class="btn btn-outline-primary mt-4" id="follow-button" onclick="redirect()"><i class="fa fa-plus"></i> Avaliar</button>
        <div class="mt-4">
            <i class="fa fa-map-marker-alt icon"></i></i><a href="#" id="address" class="endereco"></a>
        </div>
    </div>
    <div class="container"><hr></div>
    <div class="container mb-50" id="content">
    </div>
    <div class="modal" id="post-modal" style="display: none;" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close btn" data-dismiss="modal" aria-label="Close" id="close-modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="modal-image" class="w-100" src="" alt="Post Image">
            <div id="modal-rating"></div>
            <div id="modal-restaurant" class="restaurant-name"></div>
            <div id="modal-caption" class="post-description"></div>
            <div id="modal-likes"></div>
          </div>
        </div>
      </div>
    </div>

  <div id="nav"></div>
  <script type="text/javascript" src="js.js"></script>
  <script type="text/javascript" src="../js.js"></script>
  <script type="text/javascript" src="../../nav.js"></script>
 </body>
</html>
