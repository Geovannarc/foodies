<html>
 <head>
  <title>
   Profile Page
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="../../style.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="profile-header">
   <p id="profile-username">
    @Username
   </p>
   <img id="profile-pic" height="80" src="" width="80"/>
   <p id="profile-name">Nome</p>
    <p id="profile-bio">biografia</p>
    <button class="btn btn-outline-primary" id="follow-button" onclick="followUser()"  style="display: none;"><i class="fa fa-plus"></i> Seguir</button>
    <button class="btn btn-outline-primary" id="unfollow-button" onclick="unfollowUser()" style="display: none;"><i class="fa fa-plus"></i> Deixar de seguir</button>
  </div>
  <div class="profile-stats">
   <div class="text-center">
      <p id="profile-posts" class="header-stats">0</p>
      <p>Avaliações</p>
   </div>
   <div class="text-center">
    <p id="profile-followers" class="header-stats"></p>
    <p>Seguidores</p>
    </div>
   <div class="text-center">
    <p id="profile-following" class="header-stats"></p>
    <p>Seguindo</p>
   </div>
  </div>
  <ul class="nav nav-tabs">
   <li class="nav-item">
    <a id="avaliacoes-link" class="nav-link active" onclick="changeContent('avaliacoes')">
     Avaliações
    </a>
   </li>
   <li class="nav-item">
    <a id="listas-link" class="nav-link" onclick="changeContent('listas')">
     Listas
    </a>
   </li>
  </ul>
  <div class="container mb-50" id="content">
  </div>
  <div class="modal" id="post-modal" style="display: none;" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close btn" data-dismiss="modal" aria-label="Close" id="close-modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modal-image" class="w-100" src="" alt="Post Image">
          <div id="modal-rating"></div>
          <div id="modal-restaurant" class="restaurant-name"></div>
          <div id="modal-caption" class="post-description"></div>
          <div id="modal-likes"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="nav"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js.js"></script>
  <script type="text/javascript" src="../js.js"></script>
  <script type="text/javascript" src="../../nav.js"></script>
 </body>
</html>
