      async function isUserLogedIn(jwtToken, username) {

        try {
          const response = await fetch(`https://cd0xq19jl6.execute-api.us-east-2.amazonaws.com/validate?username=${encodeURIComponent(username)}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `${jwtToken}`
            }
          });

          if (response.ok) {
            window.location.href = '../destaques/';
          } else {
            console.log('Usuário não logado');
          }
        } catch (error) {
          console.log('Usuário não logado');
        }
      }
