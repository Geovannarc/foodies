<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
   Foodies - Monte seu Perfil
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
 </head>
 <body class="heigh-100">
  <div class="login-container">
    <img alt="Logo da Foodies" src="../img/logo-cropped.jpg" style= "width:100%"/>
   <div class="mb-4">
    <img class="profile-pic" id="profile-pic" src="../img/profile-picture.jpg" alt="Profile Picture">
    </div>
    <input type="file" id="file-input" style="display: none;">
        <button onclick="document.getElementById('file-input').click()" class="btn bg-red btn-picture">
            <i class="fas fa-plus"></i>
        </button>
   <form class="text-left form-bio">
    <div class="form-group">
        <label for="email" class="smaller">Nome</label>
        <div class="mb-2">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input id="nome" class="form-control" placeholder="Nome" type="text"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="smaller">Biografia</label>
        <div class="mb-2">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa fa-hashtag"></i>
              </span>
              
              <textarea id="bio" class="form-control" placeholder="Digite aqui..." rows="4"></textarea>
            </div>
        </div>
    </div>
   <button class="btn btn-primary mb-4">
    Avan√ßar
   </button>
   <div class="register-link">
     <a href="#">
        Montar perfil mais tarde
     </a>
  </div>
  <script type="text/javascript" src="criar-perfil.js"></script>
 </body>
</html>
