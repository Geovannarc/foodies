<html>
 <head>
  <title>
   Profile Page
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="../../style.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="profile-header">
   <p id="username">
    @Username
   </p>
   <img id="profile-pic" alt="Profile picture" height="80" src="https://storage.googleapis.com/a1aa/image/3Efe6ampccr4jUtdBiggD5PJXMAOJPsRK1zNecartMx7LBNnA.jpg" width="80"/>
   <p id="name">Nome</p>
    <p id="bio">biografia</p>
  </div>
  <div class="profile-stats">
   <div>
    <span>80</span>
    Avaliações
   </div>
   <div>
    <span>200</span>
    Seguidores
   </div>
   <div>
    <span>300</span>
    Seguindo
   </div>
  </div>
  <ul class="nav nav-tabs">
   <li class="nav-item">
    <a id="avaliacoes-link" class="nav-link active" href="#" onclick="changeContent('avaliacoes')">
     Avaliações
    </a>
   </li>
   <li class="nav-item">
    <a id="listas-link" class="nav-link" href="#" onclick="changeContent('listas')">
     Listas
    </a>
   </li>
  </ul>
  <div class="container mb-50" id="content">
  </div>

  <div id="nav"></div>
  <script type="text/javascript" src="js.js"></script>
  <script type="text/javascript" src="../js.js"></script>
  <script type="text/javascript" src="../../nav.js"></script>
 </body>
</html>
